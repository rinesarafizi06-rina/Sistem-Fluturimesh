<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flight App UI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<!-- PAGE 1 -->
<div class="phone">
<h2>Book Your Flight ✈️</h2>

<div class="tabs">
<button class="active">Round Trip</button>
<button>Oneway</button>
</div>

<div class="card">
<label>From</label>
<input type="text" value="Paris">

<label>To</label>
<input type="text" value="Florence">

<label>Depart</label>
<input type="date">

<label>Return</label>
<input type="date">

<button class="primary">Search Flights</button>
</div>
</div>

<!-- PAGE 2 -->
<div class="phone">
<h2>Select Flight</h2>

<div class="flight">
<div>
<strong>CDG → FLR</strong>
<p>09:30 AM - 11:45 AM</p>
</div>
<span>$1181</span>
</div>

<div class="flight">
<div>
<strong>CDG → FLR</strong>
<p>09:30 AM - 11:45 AM</p>
</div>
<span>$696</span>
</div>
</div>

<!-- PAGE 3 -->
<div class="phone">
<h2>Boarding Pass</h2>

<div class="ticket">
<p><strong>Passenger:</strong> Jennifer Lopez</p>
<p><strong>Flight:</strong> PCG714</p>
<p><strong>From:</strong> CDG</p>
<p><strong>To:</strong> FLR</p>
<p><strong>Seat:</strong> 23A</p>

<div class="barcode"></div>
</div>
</div>

</div>

</body>
</html>
